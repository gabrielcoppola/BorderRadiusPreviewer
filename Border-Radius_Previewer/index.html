<html>
    <head>
        <link rel='stylesheet' href='stylesheet.css'>
        <script type='text/javascript' src='border_radius.js'></script>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>BorderRadius Previewer</h1>
        <div class='container'>
            <div id='userBox'><button id='applyButton' onclick='newRadius()'>Change It!</button></div>
            <div class='boxInput'>
                <input id='top_left' class='userInput' maxlength='4'></input>
                <input id='top_right' class='userInput' maxlength='4'></input>
                <input id='bottom_right' class='userInput' maxlength='4'></input>
                <input id='bottom_left' class='userInput' maxlength='4'></input> 
            </div>
            <div class='boxUnit'>
                <select id='top_left_unit'>
                    <option value='px'>px</option>
                    <option value='%'>%</option>
                    <option value='em'>em</option>
                    <option value='rem'>rem</option>
                </select>
                <select id='top_right_unit'>
                    <option value='px'>px</option>
                    <option value='%'>%</option>
                    <option value='em'>em</option>
                    <option value='rem'>rem</option>
                </select>
                <select id='bottom_right_unit'>
                    <option value='px'>px</option>
                    <option value='%'>%</option>
                    <option value='em'>em</option>
                    <option value='rem'>rem</option>
                </select>
                <select id='bottom_left_unit'>
                    <option value='px'>px</option>
                    <option value='%'>%</option>
                    <option value='em'>em</option>
                    <option value='rem'>rem</option>
                </select>
            </div>
        </div>
        <textarea id='text_area' spellcheck='false' onclick='copyClipboard()'> border-radius:</textarea>
    </body>
</html>
